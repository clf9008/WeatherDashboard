<!DOCTYPE html>
<html lang="en_us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
<title>Weather Dashboard</title>
    
</head>


<body>
    <nav class= "navbarr-dark bg-dark">
        <span class= "navbar-brand mb-0 h1 w-100 text-center">Weather Dashboard</span>
    </nav>

    <div class= "container">
       
        <div class= "row">
            <div class= "col-4 bg-light"
            <p class= "location-search my-1">Search for a Location</p>
            <div class ="input-group mb-3">
                <input id= "location-input" type="text" class="form-control" placeholder="Enter Location" aria-label="Enter Location">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            <button class="btn btn-primary mb-3" type="button" id="clear-locations">Clear Search Locations</button>
            <form id="history"></form>
        </div>

        <div  class="col-8">
            <div class="row mr-0">
                <div class="col-12 border border-dark m-3 rounded">
                    <div class="row">
                        <div class="col-12">
                            <span id="location-name" class="location-name align-middle"></span>
                            <img id="location-pic" src="location-picisite" alt="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p id="temp"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p id="humitdity"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p id="wind-speed"></p>
                     </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p id="UV-index"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h3>5-Day Forecast</h3>
                </div>
            </div>
            <div class="row">
                <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
            </div>
        </div>
    </div>
</div>

    <script src="script.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</body>


</html>
